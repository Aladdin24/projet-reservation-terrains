<!-- owner/templates/owner/login.html -->
{% extends 'owner/base.html' %}

{% block title %}Connexion Propriétaire{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Connexion Propriétaire</h4>
      </div>
      <div class="card-body">
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_telephone" class="form-label">Numéro de téléphone</label>
            <input type="text" name="telephone" class="form-control" id="id_telephone" required>
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Mot de passe</label>
            <input type="password" name="password" class="form-control" id="id_password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
